{% extends "portfolio/template.html" %}
{% load static %}
{% block title %}About ACS{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'portfolio/css/index.css' %}">
<script src="{% static 'portfolio/js/scrolling-text-animation.js' %}"></script>
{% endblock %}

{% block body %}
<div style="overflow: hidden; top: 0%; left: 0%; z-index: -1;" class="w-100 h-100 position-absolute d-flex justify-content-center align-items-center text-center">
    <img style="bottom: 70%; right: 70%;" class="example-images" src="{% static 'portfolio/images/website2.png' %}">
    <img style="top: 90%; left: 20%;" class="example-images" src="{% static 'portfolio/images/desktop2.png' %}">
    <img style="bottom: 80%; left: 80%;" class="example-images" src="{% static 'portfolio/images/website3.png' %}">
    <img style="top: 40%; left: 80%;" class="example-images" src="{% static 'portfolio/images/desktop1.png' %}">
    <img style="top: 50%; right: 85%;" class="example-images" src="{% static 'portfolio/images/website5.png' %}">
    <h1 class="display-4">Where we help you 
        <div class="scrolling-text-animation">
            <span style="background-image: var(--gradient-1);" class="text-gradient">Excel</span>
            <span style="background-image: var(--gradient-2);" class="text-gradient">Learn</span>
            <span style="background-image: var(--gradient-3);" class="text-gradient">Shine</span>
            <span style="background-image: var(--gradient-4);" class="text-gradient">Think</span>
            <span style="background-image: var(--gradient-5);" class="text-gradient">Work</span>
            <span style="background-image: var(--gradient-6);" class="text-gradient">Gain</span>
        </div>
    </h1>
</div>
{% endblock %}
